<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>VISOR DE IMAGEN</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<div style="background-color: red; text-align: center">
	<img src="" id="imgen" width ="800" heigth ="800">
	 <div>
		<button type="" onclick="siguiente()">Siguiente</button>
		<button type=""onclick="anterior()">Anterior</button>
		</div>
	<div>
			<script >
		    var b=0;
			var array=['1.gif', '2.gif', '3.gif', '4.gif'];
			document.getElementById('imgen').src ='img/'+array[b];
			function siguiente(){
			document.getElementById('imgen').src ='img/'+array[b];
			b=b+1;
			if (b<0 || b>3) {
				b=0;
			}
		}
		function anterior(){
			document.getElementById('imgen').src ='img/'+array[b];
			b=b-1;
			if (b<0 || b>3) {
				b=3;
			}	
		}

	</script>
</body>
</html>
